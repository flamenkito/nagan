<div class="wrapper">
  <app-sidebar
    [maps]="mapArray$ | async"
    [layers]="layerArray$ | async"
    (navigate)="onNavigate($event)"
    (logout)="onLogout()">
  </app-sidebar>

  <div id="content">

    <app-navbar style="position: fixed; top: 1rem; right: 1rem; z-index: 1000;"
      [layers]="layerArray$ | async"
      [selectedMap]="selectedMap$ | async"
      (updateMap)="onUpdateMap($event)">
    </app-navbar>

    <router-outlet></router-outlet>

  </div>
</div>
