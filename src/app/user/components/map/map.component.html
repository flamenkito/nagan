<div>
  <div *ngIf="map" style="position: relative; height: 100vh;">
    <!-- background -->
    <div #bg style="position: absolute; width: 100%;">
      <app-image *ngIf="map.background?.image"
        [map]="map"
        [subscriptions]="subscriptions"
        (move)="onWidgetMove($event)">
      </app-image>
      <app-leaflet *ngIf="map?.background?.leaflet"></app-leaflet>
    </div>

  </div>
</div>
